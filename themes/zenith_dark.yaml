# Zenith Dark
# ver. 1.0 (2025-09-18)

Zenith Dark:
  card-mod-theme: "Zenith Dark"

  # =========================
  # CORE COLORS (Inspired by our initial discussion)
  # =========================
  # Using HEX for simpler definition, HA will convert to RGB for internal use
  --background-color: '#1A1A1A' # Very dark grey
  --card-background-color: '#2C2C2C' # Slightly lighter dark grey
  --text-color: '#E0E0E0' # Very light grey
  --primary-accent-color: '#4CAF50' # Vibrant green (active state, switches)
  --inactive-color: '#616161' # Medium grey (inactive state)
  --warning-color: '#FF7043' # Orange (error/warning)
  --graph-line-color-1: '#4CAF50'
  --graph-line-color-2: '#FFEB3B'

  # =========================
  # HEADER (Top Bar)
  # =========================
  app-header-background-color: 'rgba(44, 44, 44, 0.6)' # Semi-transparent card background
  app-header-text-color: 'var(--text-color)'
  app-header-edit-background-color: 'rgba(60, 60, 60, 0.8)'
  app-header-edit-text-color: 'var(--text-color)'
  app-theme-color: 'var(--primary-accent-color)' # Header theme color hint for browsers

  # =========================
  # SIDEBAR / DRAWER
  # =========================
  sidebar-background-color: 'rgba(44, 44, 44, 0.7)' # Semi-transparent card background
  sidebar-icon-color: 'var(--inactive-color)'
  sidebar-text-color: 'var(--text-color)'
  sidebar-selected-icon-color: 'var(--primary-accent-color)'
  sidebar-selected-text-color: 'var(--primary-accent-color)'

  # =========================
  # DIALOGS
  # =========================
  ha-dialog-surface-background: 'rgba(44, 44, 44, 0.8)' # Semi-transparent card background
  dialog-box-shadow: '0 8px 16px rgba(0, 0, 0, 0.4)' # Darker, more pronounced shadow
  paper-dialog-background-color: 'rgba(44, 44, 44, 0.8)'
  mdc-dialog-scrim-color: 'rgba(0, 0, 0, 0.8)' # Darker scrim

  # =========================
  # CARDS / CARD-MOD
  # =========================
  card-mod-card: |
    /* Base reset */
    ha-card {
      background: transparent !important;
    }

    /* Glass layer (darker, subtle tint) */
    ha-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--ha-card-glass-tint, rgba(0, 0, 0, 0.1)); # Subtle dark tint
      z-index: -1;
      pointer-events: none;
      border-radius: inherit;
      box-shadow: var(--ha-card-glass-inset-shadow,
        3px 3px 0.5px -3.5px rgba(255, 255, 255, 0.05) inset,  /* Very subtle white inner highlight */
        -2px -2px 0.5px -2px rgba(255, 255, 255, 0.05) inset,
        0 0 8px 1px rgba(255, 255, 255, 0.02) inset,
        0 0 2px 0 rgba(0, 0, 0, 0.2)
      );
    }

    /* Headings + Glance (kept as your exclusions) */
    :host(hui-heading-card) ha-card,
    :host(hui-glance-card) ha-card {
      background: none !important;
    }
    :host(hui-heading-card) ha-card::before,
    :host(hui-glance-card) ha-card::before {
      content: none !important;
    }

    /* Data tables */
    .mdc-data-table {
      background: none !important;
    }
    .mdc-data-table__header-cell {
      background: rgba(0, 0, 0, 0.2) !important; # Darker header cell background
      box-shadow: var(--ha-card-glass-inset-shadow) !important;
    }

    /* Markdown card with text_only â†’ no background or blur */
    :host(.text-only) ha-card,
    :host(.text-only) ha-card::before,
    ha-card.text-only,
    ha-card.text-only::before {
      background: none !important;
      box-shadow: none !important;
      content: none !important;
    }

    /* Mushroom title card (no background or blur) */
    :host(mushroom-title-card) ha-card {
      background: none !important;
      box-shadow: none !important;
    }
    :host(mushroom-title-card) ha-card::before {
      content: none !important;
    }

    /* Prevent frosted glass from applying to bubble cards */
    ha-card.type-custom-bubble-card {
      background: none !important;
      box-shadow: none !important;
      border-radius: 0px !important;
    }
    ha-card.type-custom-bubble-card::before {
      content: none !important;
      background: none !important;
    }

    /* Prevent frosted glass from applying to mushroom-chips-card outer container */
    :host(mushroom-chips-card) ha-card {
      background: none !important;
      box-shadow: none !important;
    }
    :host(mushroom-chips-card) ha-card::before {
      content: none !important;
      background: none !important;
    }

  # =========================
  # CARD-MOD-ROOT GLOBAL CSS
  # =========================
  card-mod-root: |
