# ==============================================================================
#  Zenith Dark Theme for Home Assistant
#  Version: 1.0
#  Author: Ignác Péter
#  Description: A Material Design dark theme inspired by celestial aesthetics,
#               designed for clarity, comfort, and synergy.
# ==============================================================================

Zenith Dark:
  # Meta
  theme-color: "#557EA2" # Primary Color
  
  # ===================================
  #  MAIN INTERFACE COLORS
  # ===================================
  primary-color: "#557EA2" # Zenith Blue
  accent-color: "#08879D" # Nebula Teal
  dark-primary-color: "#40617F"
  light-primary-color: "#6A9BCC"
  
  # ===================================
  #  TEXT & ICONS
  # ===================================
  primary-text-color: "#DEFFFFFF" # Starlight (White 87%)
  secondary-text-color: "#99FFFFFF" # Dim Star (White 60%)
  text-primary-color: "#95B8D1" # Luminous (Text on primary color)
  disabled-text-color: "#61FFFFFF" # Faint Star (White 38%)
  
  # ===================================
  #  SURFACES & BACKGROUNDS
  # ===================================
  primary-background-color: "#121212" # Cosmic Void (Base)
  secondary-background-color: "#121212" # Cosmic Void (For consistency)
  card-background-color: "#1E1E1E" # Elevated Void (Base + 5% white overlay)
  paper-listbox-background-color: "#252525" # Near Star (Base + 9% white overlay)
  paper-card-background-color: "#1E1E1E" # Elevated Void
  
  # ===================================
  #  SIDEBAR & HEADER
  # ===================================
  sidebar-background-color: "#121212" # Cosmic Void
  sidebar-icon-color: "#99FFFFFF" # Dim Star
  sidebar-text-color: "#DEFFFFFF" # Starlight
  sidebar-selected-icon-color: "#557EA2" # Zenith Blue
  sidebar-selected-text-color: "#557EA2" # Zenith Blue
  app-header-background-color: "#1E1E1E" # Elevated Void
  app-header-text-color: "#DEFFFFFF" # Starlight
  
  # ===================================
  #  STATES & BADGES
  # ===================================
  state-icon-color: "#DEFFFFFF" # Starlight
  state-icon-active-color: "#557EA2" # Zenith Blue
  state-icon-unavailable-color: "#61FFFFFF" # Faint Star
  
  label-badge-background-color: "#252525" # Near Star
  label-badge-text-color: "#DEFFFFFF" # Starlight
  label-badge-red: "#CF6679" # Desaturated Mars
  label-badge-green: "#03DAC5" # Faded Aurora
  label-badge-blue: "#557EA2" # Zenith Blue
  label-badge-yellow: "#FB8C00" # Muted Jupiter
  
  # ===================================
  #  UI ELEMENTS & CONTROLS
  # ===================================
  slider-color: "#557EA2" # Zenith Blue
  paper-slider-active-color: "#557EA2" # Zenith Blue
  paper-slider-knob-color: "#557EA2" # Zenith Blue
  paper-slider-pin-color: "#557EA2" # Zenith Blue
  paper-toggle-button-checked-bar-color: "#6A9BCC" # Light Primary
  paper-toggle-button-checked-button-color: "#557EA2" # Zenith Blue
  
  # ===================================
  #  SHADOWS & DIVIDERS
  # ===================================
  ha-card-box-shadow: "0px 2px 4px 0px rgba(0,0,0,0.3)"
  divider-color: "rgba(222, 222, 222, 0.12)" # White 12%
  
  # ===================================
  #  LEGACY & MISC
  # ===================================
  paper-item-icon-color: "#DEFFFFFF" # Starlight
  paper-item-icon-active-color: "#557EA2" # Zenith Blue
  table-row-background-color: "#1E1E1E" # Elevated Void
  table-row-alternative-background-color: "#252525" # Near Star
